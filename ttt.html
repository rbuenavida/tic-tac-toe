<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="ttt.css">
</head>
<body>
  <h1 class="game-title">TIC TAC TOE</h1>
  <div class="game">
    <div class="board">
      <div class="square top left">
        <div class=""></div>
      </div>
      <div class="square top">
        <div class=""></div>
      </div>
      <div class="square top right">
        <div class=""></div>
      </div>
      <div class="square left">
        <div class=""></div>
      </div>
      <div class="square">
        <div class=""></div>      
      </div>
      <div class="square right">
        <div class=""></div>      
      </div>
      <div class="square bottom left">
        <div class=""></div>      
      </div>
      <div class="square bottom">
        <div class=""></div>      
      </div>
      <div class="square bottom right">
        <div class=""></div>      
      </div>
    </div>
  </div>
  <div class="scores">
    <p class="player1">
      <span class="p2">Player 1</span> (<span class="x"></span>)
      <span class="score">0</span>
    </p>
    <p class="ties turn">Ties
      <span class="score">0</span>
    </p>
    <p class="player2 turn">
      <span class="p2">Player 2</span> (<span class="o"></span>)
      <span class="score">0</span>
    </p>
  </div>

  <script type="text/javascript" src="ttt.bundle.js"></script>
</body>
</html>
